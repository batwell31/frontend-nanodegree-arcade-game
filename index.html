<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <div class="wrapper">
        <button id="myBtn">Change Player</button>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Player Selections</p>
            <button class="boy">boy</button>
            <button class="cat-girl">cat-girl</button>
            <button class="horn-girl">horn-girl</button>
            <button class="pink-girl">pink-girl</button>
            <button class="princess-girl">pink-girl</button>
        </div>
    
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
