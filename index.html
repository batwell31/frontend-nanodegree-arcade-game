<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <div class="wrapper">
        <button id="myBtn">Change Player</button>        
    </div>
    <!-- Audio Buttons -->
    <div class="wrapper">
    <button id ="playpausebtn"></button>
    <button id ="mutebtn"></button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Player Selections</p>
            <button id="boy">Boy</button>
            <button id="cat-girl">Cat Girl</button>
            <button id="horn-girl">Horn Girl</button>
            <button id="pink-girl">Pink Girl</button>
            <button id="princess-girl">Princess Girl</button>
        </div>
            
    </div>
    <p class="score">Score:
        <span id="score" class="score"></span>
    </p>
    <p id="win-txt" class="win-txt"></p>
    <p id="win-txt2" class="win-txt"></p>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
